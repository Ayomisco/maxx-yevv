<style>

     .button-container {
    text-align: center; /* Center align the buttons */
  }
    .team-button {
        display: inline-block;
        width: 150px;
        /* Set a fixed width for the buttons */
        height: 60px;
        /* Set a fixed height for the buttons */
        padding: 10px;
        margin: 10px auto;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .team-button:focus {
        outline: none;
    }

    /* Different colors for each button */
    .team-carlos {
        background-color: #ff6347;
    }

    .team-yvonne {
        background-color: #ffa500;
    }

    .team-nick {
        background-color: #4169e1;
    }

    .team-esther {
        background-color: #20b2aa;
    }

    .team-bami {
        background-color: #800080;
    }

    .team-gregory {
        background-color: #4682b4;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
        .team-button {
            width: 200px;
            height: 70px;
            padding: 8px;
            margin: 8px auto;
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .team-button {
            width: 200px;
            height: 100px;
            padding: 6px;
            margin: 6px auto;
            font-size: 16px;
        }
    }
</style>
