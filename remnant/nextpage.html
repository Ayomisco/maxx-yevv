<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Team</title>
</head>

<body>
    <h1>Your Selected Team:</h1>
    <div id="selectedTeam"></div>

    <script>
        // Retrieve selected team from local storage
        var selectedTeam = localStorage.getItem('selectedTeam');
        // Display selected team on the page
        document.getElementById('selectedTeam').innerText = selectedTeam;
    </script>
</body>

</html>
